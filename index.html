<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetaro - Bob's Burgers Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Architects+Daughter&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-yellow: #FEE76D; /* Mustard/Bun */
            --accent-red: #F0262A;    /* Ketchup */
            --louise-green: #95D244;  /* Louise's Dress */
            --chalkboard-bg: #2D2926; /* Deep Chalkboard Grey */
            --tina-blue: #9AC7E8;    /* Tina's Shirt */
            --border-radius: 12px;
            --font-main: 'Quicksand', sans-serif;
            --font-logo: 'Luckiest+Guy', cursive;
            --font-chalk: 'Architects Daughter', cursive;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-main);
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        /* Dynamic Background Layer */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4);
            transform: scale(1.1);
            transition: background-image 1s ease-in-out;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.8));
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--primary-yellow);
            text-shadow: 4px 4px 0px var(--accent-red);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .burger-badge {
            display: inline-block;
            background: var(--accent-red);
            color: white;
            font-family: var(--font-chalk);
            padding: 5px 15px;
            transform: rotate(-3deg);
            border: 2px solid white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            margin-top: -10px;
        }

        /* More Part 1 styling follows in next section... */
/* Continued from Part 1 Styles */
        .player-wrapper {
            width: 100%;
            max-width: 1100px;
            background: var(--chalkboard-bg);
            border: 8px solid #444;
            border-radius: var(--border-radius);
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

/* Responsive Controls Shelf */
.controls-shelf {
    display: grid;
    /* Desktop: 250px sidebar | Mobile: 1 column */
    grid-template-columns: 1fr; 
    gap: 15px;
    padding: 15px;
    background: #222;
    border-top: 5px solid var(--accent-red);
}

/* Switch to Side-by-Side only on larger screens */
@media (min-width: 850px) {
    .controls-shelf {
        grid-template-columns: 280px 1fr;
        padding: 20px;
    }
}

.side-panel {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns on mobile */
    gap: 10px;
}

@media (min-width: 850px) {
    .side-panel {
        display: flex;
        flex-direction: column;
    }
}

/* Adjusting the Episode Grid for touch targets */
.episode-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Larger buttons for fingers */
    gap: 10px;
    max-height: 300px;
}

/* Ensure the player doesn't overflow on tiny screens */
.app-container {
    padding: 1rem;
}

@media (min-width: 600px) {
    .app-container {
        padding: 2rem;
    }
}

        .control-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .label-text {
            font-family: var(--font-chalk);
            color: var(--primary-yellow);
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        select, button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: 2px solid var(--louise-green);
            border-radius: 6px;
            font-family: var(--font-main);
            cursor: pointer;
        }

        .nav-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .nav-btn {
            background: var(--accent-red);
            border: none;
            color: white;
            font-family: var(--font-logo);
            font-size: 1rem;
            transition: 0.2s;
        }

        .nav-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Episode Grid */
        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .ep-btn {
            background: #444;
            border: 1px solid #555;
            padding: 10px 0;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-logo);
        }

        .ep-btn.active {
            background: var(--louise-green);
            color: #000;
        }

        /* Toggle Switch for Auto-Next */
        .switch-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
/* Storefront Episode Styling */
.ep-btn {
    background: #444;
    border: 3px solid #666; /* The Window Frame */
    padding: 12px 0;
    text-align: center;
    border-radius: 4px;
    cursor: pointer;
    font-family: var(--font-logo);
    position: relative;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

/* "Grand Opening" - Unwatched Episodes */
.ep-btn.unwatched {
    border-color: var(--louise-green);
    box-shadow: 0 0 10px var(--louise-green);
}

/* "Closed" - Watched Episodes */
.ep-btn.watched {
    opacity: 0.4;
    filter: grayscale(0.8);
    border-color: #222;
}

/* The "Active" Episode - Now Playing */
.ep-btn.active {
    background: var(--primary-yellow);
    color: #000;
    opacity: 1;
    filter: none;
    transform: scale(1.1);
    z-index: 2;
    box-shadow: 0 0 20px var(--primary-yellow);
}

/* Door Sign Overlay */
.ep-btn.watched::after {
    content: 'CLOSED';
    position: absolute;
    bottom: 2px;
    font-size: 0.6rem;
    width: 100%;
    left: 0;
    color: var(--accent-red);
    font-family: var(--font-chalk);
}

        input:checked + .slider { background-color: var(--louise-green); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div id="dynamic-bg"></div>

    <div class="app-container">
        <header>
            <h1>BOB'S BURGERS</h1>
            <div class="burger-badge">TODAY'S SPECIAL: THE AUTO-PLAY PATTY</div>
        </header>

<div class="user-select" style="margin-top: 15px;">
    <button onclick="switchUser('guest')" id="btn-guest" style="width:auto; padding: 5px 15px; font-size: 0.8rem; border-color: #666;">Guest</button>
    <button onclick="switchUser('user1')" id="btn-user1" style="width:auto; padding: 5px 15px; font-size: 0.8rem; border-color: #666;">User 1</button>
</div>
<p id="status-msg" style="font-family: var(--font-chalk); font-size: 0.9rem; color: var(--louise-green); margin-top: 5px;"></p>

        <main class="player-wrapper">
            <div class="video-container">
                <iframe id="main-player" allowfullscreen></iframe>
            </div>

            <div class="controls-shelf">
                <div class="side-panel">
                    <div class="control-card">
                        <label class="label-text">Select Server</label>
                        <select id="server-select">
                            <option value="https://vidsrc.to/embed/tv/">Server 1 (VidSrc.to)</option>
                            <option value="https://vidsrc.me/embed/tv/">Server 2 (VidSrc.me)</option>
                            <option value="https://2embed.cc/embedtv/">Server 3 (2Embed)</option>
                        </select>
                    </div>

<div class="control-card" style="text-align:center;">
    <label class="label-text">Mobile Handoff</label>
    <div id="qrcode" style="background:white; padding:5px; display:inline-block; border-radius:4px;"></div>
</div>

                    <div class="control-card">
                        <label class="label-text">Season</label>
                        <select id="season-select"></select>
                    </div>

                    <div class="control-card switch-group">
                        <span class="label-text" style="margin:0">Auto-Next</span>
                        <label class="switch">
                            <input type="checkbox" id="auto-next-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="nav-btns">
                        <button class="nav-btn" onclick="navEpisode(-1)">PREV</button>
                        <button class="nav-btn" onclick="navEpisode(1)">NEXT</button>
                    </div>
                </div>

                <div class="control-card" style="height: 100%;">
                    <label class="label-text">Order Up: Episode List</label>
                    <div id="episode-list" class="episode-grid"></div>
                </div>
            </div>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  // 1. Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // 2. Your Config
  const firebaseConfig = {
    apiKey: "AIzaSyB0Ur1A-mSI7VHCEgdkyNjC6FU_pgeFdfk",
    authDomain: "bobs-1fd5d.firebaseapp.com",
    projectId: "bobs-1fd5d",
    storageBucket: "bobs-1fd5d.firebasestorage.app",
    messagingSenderId: "788419162788",
    appId: "1:788419162788:web:efba4cf4d1a8a0891a2c31"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 3. App State
  const CONFIG = {
    TMDB_ID: 32726, 
    API_KEY: "f07d2f928a68a410efb5f49e4726b2b6"
  };

  let currentUser = localStorage.getItem('bobs_user') || 'guest';
  let currentProgress = { s: 1, e: 1 };
  let servedEpisodes = JSON.parse(localStorage.getItem('bobs_served_list')) || [];
  let autoNextTimer;

  // DOM Elements
  const player = document.getElementById('main-player');
  const seasonSelect = document.getElementById('season-select');
  const episodeList = document.getElementById('episode-list');
  const serverSelect = document.getElementById('server-select');
  const autoNextToggle = document.getElementById('auto-next-toggle');

  // --- CORE FUNCTIONS ---

  async function initApp() {
    // A. Check URL for Handoff (If you scanned a QR)
    const params = new URLSearchParams(window.location.search);
    if (params.get('u')) currentUser = params.get('u');
    
    // B. Setup UI
    autoNextToggle.checked = localStorage.getItem('auto_next') === 'true';
    await loadSeasons();

    // C. Load Progress (Cloud if User1, Local if Guest)
    if (currentUser === 'user1') {
      await syncFromCloud();
    } else {
      currentProgress = JSON.parse(localStorage.getItem('bobs_save')) || { s: 1, e: 1 };
      seasonSelect.value = currentProgress.s;
      loadEpisodes(currentProgress.s, currentProgress.e);
    }

    // D. Final Check: Did the URL tell us to play a specific episode?
    const sUrl = params.get('s');
    const eUrl = params.get('e');
    if (sUrl && eUrl) {
      playEpisode(parseInt(sUrl), parseInt(eUrl));
    } else {
      playEpisode(currentProgress.s, currentProgress.e, false);
    }
  }

  async function syncToCloud(s, e) {
    if (currentUser === 'guest') return;
    await setDoc(doc(db, "users", currentUser), {
      lastWatched: { s, e },
      servedEpisodes: servedEpisodes,
      lastSync: Date.now()
    });
  }

  async function syncFromCloud() {
    const userDoc = await getDoc(doc(db, "users", currentUser));
    if (userDoc.exists()) {
      const data = userDoc.data();
      currentProgress = data.lastWatched;
      servedEpisodes = data.servedEpisodes || [];
      seasonSelect.value = currentProgress.s;
      loadEpisodes(currentProgress.s, currentProgress.e);
    }
  }

  async function playEpisode(s, e, updateStorage = true) {
    const epId = `s${s}e${e}`;
    
    // Update Tracking
    if (!servedEpisodes.includes(epId)) servedEpisodes.push(epId);
    currentProgress = { s, e };

    // Update Player
    player.src = `${serverSelect.value}${CONFIG.TMDB_ID}/${s}/${e}`;

    // Update Handoff QR
    updateQR(s, e);

    // Save Data
    if (updateStorage) {
      localStorage.setItem('bobs_save', JSON.stringify(currentProgress));
      localStorage.setItem('bobs_served_list', JSON.stringify(servedEpisodes));
      syncToCloud(s, e);
    }

    // Refresh UI
    updateEpisodeGrid(s, e);
    if (autoNextToggle.checked) startAutoNextTimer(s, e);
  }

  function updateQR(s, e) {
    const handoffURL = `${window.location.origin}${window.location.pathname}?s=${s}&e=${e}&u=${currentUser}`;
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: handoffURL,
        width: 100, height: 100
    });
  }

  // --- UI & HELPER FUNCTIONS ---

async function loadSeasons() {
    try {
        const res = await fetch(`https://api.themoviedb.org/3/tv/${CONFIG.TMDB_ID}?api_key=${CONFIG.API_KEY}`);
        
        if (!res.ok) {
            throw new Error(`TMDB API returned status: ${res.status}`);
        }

        const data = await res.json();
        
        if (data.seasons && data.seasons.length > 0) {
            seasonSelect.innerHTML = data.seasons
                .filter(s => s.season_number > 0)
                .map(s => `<option value="${s.season_number}">Season ${s.season_number}</option>`)
                .join('');
            
            // Trigger episode load for the first season found
            loadEpisodes(seasonSelect.value, currentProgress.e);
        } else {
            seasonSelect.innerHTML = '<option>No Seasons Found</option>';
        }
    } catch (e) {
        console.error("Critical API Error:", e);
        document.getElementById('status-msg').textContent = "Error loading seasons. Check API Key.";
        document.getElementById('status-msg').style.color = "var(--accent-red)";
    }
}

  async function loadEpisodes(sNum, activeEp = 1) {
    episodeList.innerHTML = 'Loading...';
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${CONFIG.TMDB_ID}/season/${sNum}?api_key=${CONFIG.API_KEY}`);
      const data = await res.json();
      episodeList.innerHTML = '';
      data.episodes.forEach(ep => {
        const epId = `s${sNum}e${ep.episode_number}`;
        const isWatched = servedEpisodes.includes(epId);
        const btn = document.createElement('div');
        btn.className = `ep-btn ${isWatched ? 'watched' : 'unwatched'} ${ep.episode_number == activeEp ? 'active' : ''}`;
        btn.textContent = ep.episode_number;
        btn.onclick = () => playEpisode(sNum, ep.episode_number);
        episodeList.appendChild(btn);
      });
    } catch (e) { console.error(e); }
  }

  function updateEpisodeGrid(s, e) {
    document.querySelectorAll('.ep-btn').forEach(btn => {
      const btnEp = btn.textContent;
      const btnId = `s${s}e${btnEp}`;
      btn.classList.toggle('active', btnEp == e);
      if (servedEpisodes.includes(btnId)) {
        btn.classList.add('watched');
        btn.classList.remove('unwatched');
      }
    });
  }

  // --- EVENT LISTENERS ---
  window.navEpisode = (dir) => {
    let nextE = parseInt(currentProgress.e) + dir;
    if (nextE < 1) return;
    playEpisode(currentProgress.s, nextE);
  };

  seasonSelect.onchange = (e) => loadEpisodes(e.target.value, 1);
  serverSelect.onchange = () => playEpisode(currentProgress.s, currentProgress.e);
  autoNextToggle.onchange = (e) => localStorage.setItem('auto_next', e.target.checked);

  // Initialize
  initApp();
</script>

    </footer>
</body>
</html>
